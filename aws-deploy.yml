# âœ… AWS App Runner Deployment Configuration
# This file configures automatic deployment to AWS App Runner
# AWS App Runner provides a fully managed container service

version: 1.0
runtime: nodejs18

build:
  commands:
    build:
      - echo "Installing production dependencies..."
      - npm ci --only=production --no-audit --no-fund
      - echo "Build completed successfully"
    post_build:
      - echo "Preparing for deployment..."
      - echo "Application ready for AWS App Runner"

run:
  runtime-version: 18
  command: node server.js
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: 3000
    - name: HOST
      value: 0.0.0.0
    - name: ENABLE_SSL_VALIDATION
      value: true
    # These should be set in AWS App Runner configuration
    - name: DUIX_APP_ID
      value: 1377185422953811968
    - name: DUIX_APP_KEY
      value: 4f3725b2-7d48-4ea7-8640-d1a11eb00f8c
    - name: TOKEN_EXPIRY
      value: 1800
    - name: AWS_REGION
      value: us-east-1

# Health check configuration
health_check:
  path: /health
  interval: 30
  timeout: 10
  healthy_threshold: 2
  unhealthy_threshold: 3

# Auto scaling configuration
auto_scaling:
  min_size: 1
  max_size: 10
  target_cpu: 70
  target_memory: 80

# Security configuration
security:
  secrets:
    - DUIX_APP_KEY
  environment_variables:
    - NODE_ENV
    - PORT
    - HOST
    - ENABLE_SSL_VALIDATION
    - DUIX_APP_ID
    - TOKEN_EXPIRY
    - AWS_REGION 