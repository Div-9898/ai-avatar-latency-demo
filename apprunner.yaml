version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Installing production dependencies..."
      - npm ci --only=production --no-audit --no-fund
      - echo "Build completed successfully"
run:
  runtime-version: 18
  command: npm start
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3000"
    - name: HOST
      value: "0.0.0.0"
    - name: DUIX_APP_ID
      value: "1377185422953811968"
    - name: DUIX_APP_KEY
      value: "4f3725b2-7d48-4ea7-8640-d1a11eb00f8c"
    - name: ENABLE_SSL_VALIDATION
      value: "true"
    - name: AWS_REGION
      value: "us-east-1" 